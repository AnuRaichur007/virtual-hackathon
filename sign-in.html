<html>
<h1>Sign in</h1>
<form id="survey form">
<body>
<label for="name"  id="name-label"> Dr Name </label>
<input type="text"  id="name" name="name"  placeholder="abcxyz"  required=> <br>
<label for="drreg" id="drreg-label">Dr Reg Number </label>
<input type="text" id="drreg" drreg="drreg" placeholder="enter valid reg number" required=><br>
<label for ="hname" id="hname-label">Hospital Name</label>
<input type="text" id="hname" hname="hname" placeholder="abc" required=><br>
<label for ="hreg" id="hreg-label">Hospital Reg Number</label>
<input type="text" id="hreg" hreg="hreg" placeholder="hospital reg no" required=><br>
<label for="email"  id="email-label">Email-id </label>
<input type="email" id="email" name="email"  placeholder="abc@gmail.com" required> <br>
<label for="number"  id="number-label">Phone Number</label>
<input type="number" id="number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="number"   placeholder="enter an active no" required> <br>
<label for="password" id="password-label">Password</label>
<input type="password" id="password-label" placeholder="input values" required><br>
<button type="submit" id="submit" ><a target="_blank" href=" ">Sign in</a></button>
</body>
</form>
</html>
